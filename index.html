<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./imgs/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap v4.5.2 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/app.css" />
    <title>My Utilities</title>
  </head>
  <body data-spy="scroll" data-target="#nav-bar">
    <!-- Navbar -->
    <nav
      id="nav-bar"
      class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent"
    >
      <form action="" class="form-inline">
        <button
          id="bgColor"
          class="btn btn-sm btn-outline-secondary m-2"
          type="checkbox"
        ></button>
      </form>
      <a class="navbar-brand" href="#">
        <img
          src="./imgs/NovusTerraLogo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Novus Terra
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#auto-text">Auto Text</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#carousel">Image Carousel</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end Navbar -->

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Auto Text -->
          <h1 id="auto-text" class="text-center">Auto Write Text</h1>
          <form>
            <div class="form-group">
              <label for="text-box" class="sr-only"
                >Enter your text here:</label
              >
              <input
                class="form-control"
                type="text"
                name="text-box"
                id="text-box"
                placeholder="Enter text here"
              />
            </div>
          </form>
          <p class="write-area text-center"></p>
        </div>
      </div>
      <!-- End Auto Text -->

      <!-- Image Carousel -->
      <div class="row">
        <div class="col">
          <h1 id="carousel" class="text-center">Image Carousel</h1>
          <div class="carousel-container">
            <div class="mySlides fade text-center">
              <img
                class="carousel-img img-fluid rounded"
                src="https://images.unsplash.com/photo-1600340669742-2d181b86ca73?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=658&q=80"
                alt=""
              />
              <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade text-center">
              <img
                class="carousel-img img-fluid rounded"
                src="https://images.unsplash.com/photo-1600357353431-37ca48905b55?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=658&q=80"
                alt=""
              />
              <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade text-center">
              <img
                class="carousel-img img-fluid rounded"
                src="https://images.unsplash.com/photo-1600356618915-54130cedbc81?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                alt=""
              />
              <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade text-center">
              <img
                class="carousel-img img-fluid rounded"
                src="https://images.unsplash.com/photo-1600425387810-f0da5ff9a800?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=633&q=80"
                alt=""
              />
              <div class="text">Caption Text</div>
            </div>
          </div>
          <br />
          <div class="text-center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <!-- End Image Carousel -->
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap v4.5.2 JS -->
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/auto_write.js"></script>
    <script src="./scripts/bg_color.js"></script>
    <script src="./scripts/carousel.js"></script>
    <script src="./scripts/dark-mode.js"></script>
  </body>
</html>
